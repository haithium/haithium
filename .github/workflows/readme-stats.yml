name: Update README Stats

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC.

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Generate GitHub Readme Stats card
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          mkdir -p assets
          curl -fsSL \
            "https://github-readme-stats.vercel.app/api?username=${OWNER}&show_icons=true&hide_border=true&theme=transparent" \
            -o assets/github-readme-stats.svg
          curl -fsSL \
            "https://github-readme-stats.vercel.app/api/top-langs/?username=${OWNER}&layout=compact&hide_border=true&theme=transparent" \
            -o assets/github-top-langs.svg

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- assets/github-readme-stats.svg assets/github-top-langs.svg; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/github-readme-stats.svg assets/github-top-langs.svg
          git commit -m "chore: update GitHub README stats card"
          git push
