name: Update README Stats

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC.

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Ensure output directory exists
        run: mkdir -p assets

      - name: Generate GitHub Readme Stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&hide_border=true&theme=transparent
          path: assets/github-readme-stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&hide_border=true&theme=transparent
          path: assets/github-top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push if changed
        run: |
          if [ ! -f assets/github-readme-stats.svg ] || [ ! -f assets/github-top-langs.svg ]; then
            echo "Expected SVG outputs were not generated."
            exit 1
          fi

          if git diff --quiet -- assets/github-readme-stats.svg assets/github-top-langs.svg; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/github-readme-stats.svg assets/github-top-langs.svg
          git commit -m "chore: update GitHub README stats card"
          git push
