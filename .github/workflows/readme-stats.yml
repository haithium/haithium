name: Update README Stats

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC.

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Generate GitHub Readme Stats card
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          mkdir -p assets
          stats_url="https://github-readme-stats.vercel.app/api?username=${OWNER}&show_icons=true&hide_border=true&theme=transparent"
          langs_url="https://github-readme-stats.vercel.app/api/top-langs/?username=${OWNER}&layout=compact&hide_border=true&theme=transparent"

          fetch_svg() {
            local url="$1"
            local out="$2"
            local tmp="${out}.tmp"

            if curl -fSL --retry 5 --retry-delay 3 --retry-all-errors "$url" -o "$tmp"; then
              mv "$tmp" "$out"
              return 0
            fi

            rm -f "$tmp"
            echo "Warning: failed to fetch $url"
            return 1
          }

          fetch_svg "$stats_url" "assets/github-readme-stats.svg" || true
          fetch_svg "$langs_url" "assets/github-top-langs.svg" || true

      - name: Commit and push if changed
        run: |
          if git diff --quiet -- assets/github-readme-stats.svg assets/github-top-langs.svg; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/github-readme-stats.svg assets/github-top-langs.svg
          git commit -m "chore: update GitHub README stats card"
          git push
